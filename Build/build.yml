steps:
- task: Bash@3
  displayName: 'List Environment Variables'
  inputs:
    targetType: 'inline'
    script: 'env | sort'

- task: UseDotNet@2
  displayName: 'Install .NET Core SDK'
  inputs:
    version: 3.1.x
    performMultiLevelLookup: true

- task: DotNetCoreCLI@2
  displayName: 'Restore'
  inputs:
    command: restore
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: build
    projects: '**/*.csproj'
    arguments: '--configuration $(BuildConfiguration) /p:Version=$(GitVersion.SemVer)'

- task: DotNetCoreCLI@2
  displayName: Pack
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
  inputs:
    command: pack
    publishWebProjects: false
    projects: |
     **/ActorTableEntities.csproj
    arguments: '--configuration $(BuildConfiguration) /p:Version=$(GitVersion.SemVer) -o .'

- task: PublishPipelineArtifact@0
  displayName: 'Publish Artifact'
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
  inputs:
    targetPath: '**/ActorTableEntities*.nupkg'
    artifactName: 'drop'